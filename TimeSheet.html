<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Employee Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="TimeSheet.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron heading bg-primary mx-auto">
                    <h1 class="text-center text-white">Employee Timetable!</h1>
                    <hr>
                    <h3 class="text-center text-white">Add Employee Information Below!</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h4 class="text-white text-center">Employee List</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id="data-table">
                            <thead>
                                <tr>
                                    <th>Employee</th>
                                    <th>Role</th>
                                    <th>Start Date</th>
                                    <th>Months Worked</th>
                                    <th>Monthly Rate ($)</th>
                                    <th>Total Billed ($)</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center">Add Employee Here</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="NameInput">Employee Name</label>
                                <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Employee Name Here">
                            </div>
                            <div class="form-group">
                                <label for="role">Job Title</label>
                                <input type="text" class="form-control" id="role" placeholder="Employee Job Title Here">
                            </div>
                            <div class="form-group">
                                <label for="startDate">Start Date (DD/MM/YY - ex: 01/01/00)</label>
                                <input type="date" class="form-control" id="startDate" placeholder="DD/MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="monthRate">Monthly Rate ($)</label>
                                <input type="text" class="form-control" id="monthRate" placeholder="Monthly Rate Here">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addEmployee">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script rel="stylesheet" type="text/javascript" src="TimeSheet.js"></script>
</body>

</html>
